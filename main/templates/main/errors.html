{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>ИнстаКоммерс</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Fons Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Hover Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
	<!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../../static/main/css/main.css" >
	</head>
	<body>
		<section class="mainWrapper">
		<div class="col-lg-12 mainBox">
            <form method="post" action="">{% csrf_token %}
			<div class="contentBox">
					<div class="viewSubtitle">
						<h1 class="viewTitle ">Количество записей: {{length}}</h1>
					</div>

				 <div class="row">
						<table class="table ">
							<tr class="tableHeader">
									<th>ФИО</th>
									<th>Военкомат</th>
                                    <th>Звание</th>
							</tr>
                            {% for student in students %}
							<tr class="clientRow">
									<td>{{student.middle_name}} {{ student.first_name }} {{student.last_name}}</td>
                                    <td>{{student.military.title}}</td>
                                    <td>{{student.grade.grade}}</td>
							</tr>
                            {% endfor %}

						</table>
				</div>
				<div class="viewSubtitle">
					<div>
                        <a href="/" data-hover-text="Главная страница" class="coralButton-hover">Главная страница</a>
					</div>
				</div>
				</div>
            </form>
		</div>
	</section>
</body>
</html>
