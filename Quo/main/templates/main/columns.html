{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../static/main/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../../static/main/js/bootstrap.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="../../static/main/css/main.css" >
    </head>
	<body>
		<section class="mainWrapper">
		    <div class="col-lg-12 mainBox">

                <form method="post" action="">  {% csrf_token %}
			    <div class="row contentBox">
				    <div class="row">
					    <h1 class="viewTitle col-lg-6 col-sm-6">Выбрать столбцы</h1>
				    </div>


				    <div class="col-lg-6 col-sm-6">
					    <div class="content">
                            <ul class="viewTitle list">

                                <li class="list__item">
                                <label class="label--checkbox">
                                        ФИО
                                </label>
                                <input type="checkbox" class="checkbox" name="checks[]" value="FIO">
                                </li>

                                <li class="list__item">
                                  <label class="label--checkbox">
                                        Дата рождения
                                  </label>
                                  <input type="checkbox" class="checkbox"  name="checks[]" value="birth_date">
                                </li>

                                <li class="list__item">
                                  <label class="label--checkbox">
                                        Учебная группа
                                  </label>
                                  <input type="checkbox" class="checkbox"  name="checks[]" value="group">
                                </li>

                                <li class="list__item">
                                  <label class="label--checkbox">
                                    Программа подготовки
                                  </label>
                                  <input type="checkbox" class="checkbox"  name="checks[]" value="grade">
                                </li>

                                <li class="list__item">
                                    <label class="label--checkbox">
                                        Год обучения
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="year">
                                </li>
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        Место рождения
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="birthplace">
                                </li>
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        ОКСО (буквы)
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="OKSO_letters">
                                </li>

                            </ul>
				        </div>
				    </div>

				    <div class="col-lg-6 col-sm-6">
					    <div class="content">
                            <ul class="viewTitle list">
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        Военкомат
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="military">
                                </li>
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        Категория годности
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="fitness">
                                </li>
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        Паспорт
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="passport">
                                </li>
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        ВУС
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="VUS">
                                </li>
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        Домашний адрес
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="address">
                                </li>
                                <li class="list__item">
                                    <label class="label--checkbox">
                                        ОКСО (цифры)
                                    </label>
                                    <input type="checkbox" class="checkbox"  name="checks[]" value="OKSO">
                                </li>
                            </ul>
				        </div>
				    </div>
						<div class="viewSubtitle">
							<div>
								<a href="#" data-hover-text="Выбрать все столбцы" class="coralButton-hover" id="selectAll">Выбрать все</a>
								<button type="submit" data-hover-text="Продолжить" class="coralButton-hover" >Далее</button>
						</div>
					</div>
			    </div>







				</form>
		    </div>
	    </section>
			<script type="text/javascript">
					$('#selectAll').click(function(){
						if ($('.checkbox').prop('checked')) {
							$('.checkbox').prop('checked', false);
						} else {
							$('.checkbox').prop('checked', true);
						}
					});
			</script>
    </body>
</html>
