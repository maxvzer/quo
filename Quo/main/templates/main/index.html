{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../static/main/js/jquery-2.1.3.min.js"></script>

	<body>
		<section class="mainWrapper">
		    <div class="col-lg-12 mainBox">

                <form method="post" action="">  {% csrf_token %}

						<div class="viewSubtitle">
							<div>
								<!--<button type="submit" data-hover-text="Excel" class="coralButton-hover" >Импорт</button>-->
                                <a href="/import" data-hover-text="Excel" class="coralButton-hover">Импорт</a>

					</div>
			    </div>
				</form>
		    </div>
	    </section>
        <script type="text/javascript">
					$('#standartTable').click(function() {
						$('.standartTablesRow').fadeToggle( "slow", "linear" );

			</script>
